<div>
    <h2>Add People Information</h2>
    <div>
      <p>
          Firstname: <input [(ngModel)]="people.firstname" placeholder="Firstname">
      </p>  
      <p>
          Lastname: <input [(ngModel)]="people.lastname" placeholder="Lastname">
      </p>   
      <p>
          Email: <input [(ngModel)]="people.email" placeholder="Email">
      </p>
      <p>
          Age: <input [(ngModel)]="people.age" placeholder="Age">
      </p>
      <p>
          City: <input [(ngModel)]="people.city" placeholder="City">
      </p>
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
  </div>
